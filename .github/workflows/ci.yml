name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend_tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          cd backend
          uv sync
      - name: Run backend unit tests
        run: |
          cd backend
          make test

  frontend_tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python (for backend server)
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          cd backend
          uv sync
      - name: Start backend server
        run: |
          cd backend
          uv run python -m uvicorn main:app --host 127.0.0.1 --port 8000 &
          # give it time to boot before running tests
          sleep 5
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps
      - name: Run frontend tests
        run: |
          cd frontend
          npm run test

  integration_tests:
    name: Backend Integration Tests
    needs: backend_tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          cd backend
          uv sync
      - name: Run integration tests
        run: |
          cd backend
          uv run pytest tests_integration -v

  deploy:
    name: Deploy to Railway
    needs: [frontend_tests, integration_tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js (for Railway CLI)
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      - name: Authenticate Railway CLI
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # login using token so subsequent commands work in CI
          railway login --ci --apiKey "$RAILWAY_TOKEN"
          railway whoami || true
      - name: Deploy to Railway using CLI
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          set -x
          # optionally specify project/env via env vars if needed
          railway up --yes
          echo "deployment exit code: $?"
