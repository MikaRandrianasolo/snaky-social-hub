services:
  - type: web
    name: snaky-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    plan: starter
    region: oregon
    
    # Environment variables
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: snaky-db
          property: connectionString

    # Mount volumes (persistent storage for logs)
    healthCheckPath: /docs

    # Auto-deploy on push
    autoDeploy: true

  - type: pgsql
    name: snaky-db
    plan: starter
    region: oregon
    database: snaky_db
    user: snaky_user
    ipAllowList: []  # Allow from anywhere
