services:
  - type: web
    name: snaky-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    plan: free
    region: oregon
    
    # Environment variables
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 8000

    # Health check endpoint
    healthCheckPath: /docs

    # Auto-deploy on push
    autoDeploy: true
