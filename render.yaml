services:
  - type: web
    name: snaky-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    plan: free
    region: oregon
    
    # Environment variables
    envVars:
      - key: ENVIRONMENT
        value: production
      # DATABASE_URL is optional - app works with mock database if not set
      # To add PostgreSQL: create a service and set DATABASE_URL here

    # Health check endpoint
    healthCheckPath: /health

    # Auto-deploy on push
    autoDeploy: true
