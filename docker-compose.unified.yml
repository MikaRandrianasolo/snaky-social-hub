services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: snaky-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-snaky_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-snaky_password}
      POSTGRES_DB: ${POSTGRES_DB:-snaky_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-snaky_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snaky-network

  # Unified Backend + Frontend Container
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snaky-app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-snaky_user}:${POSTGRES_PASSWORD:-snaky_password}@postgres:5432/${POSTGRES_DB:-snaky_db}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    ports:
      - "${APP_PORT:-80}:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - snaky-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  snaky-network:
    driver: bridge
